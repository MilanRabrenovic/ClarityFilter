<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ClarityFilter — Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <header class="bar">
      <h1>ClarityFilter — Options</h1>
    </header>

    <main>
      <section class="card">
        <h2>Behavior</h2>

        <div class="row">
          <label>Action on match:</label>
          <label><input type="radio" name="mode" value="hide" /> Hide</label>
          <label><input type="radio" name="mode" value="blur" /> Blur</label>
          <label
            ><input type="radio" name="mode" value="pixelate" /> Pixelate</label
          >
        </div>

        <div class="row" id="pixelRow">
          <label for="pixelCell"
            >Pixel size: <span id="pixelCellVal"></span
          ></label>
          <input id="pixelCell" type="range" min="6" max="24" step="1" />
          <div class="hint">Bigger = chunkier mosaic.</div>
        </div>

        <div class="row">
          <label class="switch">
            <input id="enabled" type="checkbox" />
            <span>Enable filtering</span>
          </label>
        </div>
      </section>

      <div id="status" class="status" aria-live="polite"></div>
    </main>

    <footer class="bar">
      <button id="save" class="primary">Save</button>
      <button id="openPopup" title="Open popup">Open Popup</button>
    </footer>

    <script src="options.js"></script>
  </body>
</html>
